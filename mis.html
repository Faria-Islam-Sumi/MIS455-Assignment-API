<!DOCTYPE html>
<html>
<head>
    <title>CountryCompass</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="mis.css">
</head>
<body>
        <nav class="navbar fixed-top navbar-expand-md navbar-dark">
          <h2 class="text-white m1-3 font-weight-bold">CountryCompass</h2>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-end">
          <a class="navbar-brand" href="#">Home</a>
          <a class="navbar-brand" href="#">About</a>
          <a class="navbar-brand" href="#">Contact</a>
        </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="form-group">
                    <label for="country-input">Search Country:</label>
                    <input type="text" class="form-control" id="country-input" placeholder="Enter Country Name">
                </div>
            </div>
            <div class="col-md-8 col-sm-12">
                <button type="button" class="btn btn-primary" id="search-btn">Search</button>
            </div>
        </div>
        <div class="row" id="country-list">
        </div>
    </div>
    <div class="modal fade" id="country-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="country-modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <img src="" class="img-fluid" id="country-flag">
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <td>Population:</td>
                                        <td id="country-population"></td>
                                    </tr>
                                    <tr>
                                        <td>Capital:</td>
                                        <td id="country-capital"></td>
                                    </tr>
                                    <tr>
                                        <td>Region:</td>
                                        <td id="country-region"></td>
                                    </tr>
                                    <tr>
                                        <td>Sub Region:</td>
                                        <td id="country-subregion"></td>
                                    </tr>
                                    <tr>
                                        <td>Currency:</td>
                                        <td id="country-currency"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Country Data &copy; 2023</span>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="mis.js"></script>
</body>
</html>
